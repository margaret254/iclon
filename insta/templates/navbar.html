<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <a href="{% url 'newpost'%}"><i class="fab fa-instagram"></i> </a>
    
    <a href="{% url 'newpost'%}">Instagram</a>
  </div>

  <form class="search_bar" role="search" action="{% url 'search_results'%}">

    <div class="input-group">
    <input type="text" class="form-control" placeholder="Search" name="post">
    <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>
    </div>
  
  <div class="contact_icons">
    <a href="explore"><i class="far fa-compass"></i></a>
    <a href="likes"> <i class="far fa-heart"></i> </a>
    <a href="{% url 'profile'%}"><i class="far fa-user"></i>Profile </a>
    
</div>
<div class="col-sm-6 col-md-6">
    {% if user.is_authenticated %}
    <a href="/accounts/password/change">Change Password</a>
    <a href="/logout">Logout</a>
    {% else %}
    <li>
      <a class='btn btn-default' href="/accounts/login">Login</a>
    </li>

    {% endif %}
  </div>
</nav>
</body>
</html>
